<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            <div class="first-container">
                <div class="first-container-h1">
                    <h1 class="heading">Rock Papper Scissors</h1>
                </div>
                <div class="first-container-reset">
                    <h2 class="reset">Reset the game by refreashing the tab.</h2>
                    <p class="round"></p>
                    <button class="reset-button">Reset Game</button>
                </div>
                <div class="first-container-score">
                    <p class="player-score">PLAYER SCORE:</p>
                    <p class="computer-score">COMPUTER SCORE:</p>
                </div>
            </div>
            <div class="second-container">
                <div class="second-container-outcome">
                    <h3 class="outcome">You Win</h3>
                </div>
                <div class="second-container-images">
                    <img class="img-1" src="./images/rps3.png" alt="">
                    <h3 class="second-container-vs">vs</h3>
                    <img class="img-2" src="./images/rps3.png" alt="">
                </div>
            </div>
            <div class="third-container">
                <div class="third-container-choice">
                    <p class="third-container-p">Choose your move, rock paper or scissors?</p>
                </div>
                <div class="third-container-button-div">
                    <button id="rock" class="button27" role="button">ROCK</button>
                    <button id="paper" class="button27" role="button">PAPER</button>
                    <button id="scissors" class="button27" role="button">SCISSORS</button>
                </div>
            </div>
            <div class="footer-div">
                <small>
                    Copyright Â© 2024 Gentlefungi.
                </small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
